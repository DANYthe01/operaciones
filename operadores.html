<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="variable_x">
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="variable_y">
        <button onclick="hola()">Presioname</button>
        <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
            <label class="btn btn-outline-danger" for="vbtn-radio1" onclick="suma()"> Suma </label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
          </div>
                    <h3 id="variable">
                        
                    </h3>
                </div>
      <script>
        function hola(){
            var x=document.getElementById("variable_x").value;
            var y=document.getElementById("variable_y").value;
            var n=x*y;
            alert(n);
        }
        function suma(){
        var x=document.getElementById("variable_x").value;
        var y=document.getElementById("variable_y").value;
        var n=parseInt(x)+parseInt(y);
        alert(parseInt(n));
        document.getElementById("variable").innerHTML=n;
}
      </script>
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
